<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>ML API</title>
    <link href = "https://fonts.google.com/specimen/Gideon+Roman" rel='stylesheet' type='text/css'>
<link href = "https://fonts.google.com/specimen/Raleway" rel='stylesheet' type='text/css'>
<link href = "https://fonts.google.com/specimen/Merriweather" rel='stylesheet' type='text/css'>   
<link href = "https://fonts.google.com/specimen/Nunito+Sans" rel='stylesheet' type='text/css'>   

</head>
<body>
  <div class='login'>
     <h1> Predict Home Mortgage </h1>
     
     <!-- Main Input For Receiving Query to our ML -->
     <form action = "{{url_for('predict)}}"method = "post">
          <input type = "text" name ='rent_mean' placeholder='Rent_Mean' required = 'required' />
          <input type = "text" name ='rent_median' placeholder='Rent_Median' required = 'required' />
          <input type = "text" name ='rent_stdev' placeholder='Rent_Stdev' required = 'required' />
          <input type = "text" name ='hi_mean' placeholder='Hi_Mean' required = 'required' />
          <input type = "text" name ='hi_median' placeholder='Hi_Median' required = 'required' />
          <input type = "text" name ='hi_stdev' placeholder='Hi_Stdev' required = 'required' />
          <input type = "text" name ='family_mean' placeholder='Family_Mean' required = 'required' />
          <input type = "text" name ='family_median' placeholder='Family_Median' required = 'required' />
          <input type = "text" name ='family_stdev' placeholder='Family_Stdev' required = 'required' />
          <input type = "text" name ='hc_mortgage_median' placeholder='Hc_mortgage_median' required = 'required' />
          <input type = "text" name ='hc_mortgage_stdev' placeholder='Hc_mortgage_stdev' required = 'required' />
          <input type = "text" name ='hc_mean' placeholder='Hc_Mean' required = 'required' />
          <input type = "text" name ='hc_median' placeholder='Hc_Median' required = 'required' />
          <input type = "text" name ='hc_stdev' placeholder='Hc_Stdev' required = 'required' />
          <input type = "text" name ='home_equity' placeholder='Home_Equity' required = 'required' />
          <input type = "text" name ='debt' placeholder='Debt' required = 'required' />
          <input type = "text" name ='hs_degree' placeholder='Hs_Degree'required = 'required' />
          <input type = "text" name ='hs_degree_male' placeholder = 'Hs_Degree_Male'required = 'required' />
          <input type = "text" name ='hs_degree_female' placeholder = 'Hs_Degree_Female' required = 'required' />
         
          <button type='submit' class="btn btn-primary btn-block btn-large"> Predict </button>
     </form>
     
    <br>
    <br>
    {{ prediction_text }}
  </div>
</body>
</html>
